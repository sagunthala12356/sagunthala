<div class="px-4 py-4">   
<h4 class="text-center"> Profile Details</h4>
</div>

<div class="px-4 py-4">
  <i class="fa fa-arrow-left ms-4 mt-4 text-white cursor" aria-hidden="true"
  (click)="back()"></i>
          <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width:100%">
              <div class="text">Caption Two</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100%">
              <div class="text">Caption Three</div>
            </div>
            
            <a class="prev" (click)="plusSlides(-1)">❮</a>
            <a class="next" (click)="plusSlides(1)">❯</a>
            
            </div>
            <br>
    <div class="card cardwithimg">
      <div class="card-body" *ngFor="let doc of detailaarr; let i= index">
        <h5>{{doc.name}}</h5>
           <div class="pt-1 pb-2 w-50">{{doc?.address}}</div>      </div>
    </div>
