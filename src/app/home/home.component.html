<div>
<div class="px-4 py-4">
  <div class="d-flex">
    <h4 class="text-white">My Matches</h4>
    <i class="fa fa-ellipsis-v dot text-white cursor" aria-hidden="true" (click)="goto()"></i>
  </div>
    <div class="d-flex">
      <h5 class="text-white"> 8 Profile Pending with me</h5>
      <div class="new ms-2">5 New</div>
    </div>

</div>
<div class="px-4 py-4">
    <swiper [slidesPerView]="3"
    [spaceBetween]="30"
    [freeMode]="true"
    [pagination]="{
      clickable: true
    }"
    class="mySwiper">   
      <ng-template swiperSlide *ngFor="let doc of slideData; let i= index">
        <div class="card cardradius
        
        ">
        <div class="card-img"><img [src]="doc?.img" class="imgradius cursor" (click)="detail(doc?.id)"></div>
        <div class="card-body">
           <h5 (click)="detail(doc?.id)">{{doc.name}}</h5>
           <div class="pt-1 pb-2 w-50 cursor" (click)="detail(doc?.id)">{{doc?.address}}</div>
           <div class="d-flex">
            <button type= "button" class="btn btn-warning btn-block btn-sm borderradius cursor" (click)="getRemove(doc?.id,i)">Yes</button>         
           <button type= "button" class="btn btn-outline-danger btn-block btn-sm ms-3 borderradius" (click)="getRemove(doc?.id,i)">No</button>
           </div>
           
        </div>


    </div></ng-template>
   
      <!-- <ng-template swiperSlide>Slide 2</ng-template>
      <ng-template swiperSlide>Slide 3</ng-template>
      <ng-template swiperSlide>Slide 4</ng-template>
      <ng-template swiperSlide>Slide 5</ng-template>
      <ng-template swiperSlide>Slide 6</ng-template>
      <ng-template swiperSlide>Slide 7</ng-template>
      <ng-template swiperSlide>Slide 8</ng-template>
      <ng-template swiperSlide>Slide 9</ng-template> -->
    </swiper>
  </div>
</div>
